  <script type="text/javascript">
  	
  
       $(function(){
    	   $('#main').width($(window).width())
    	   window.resize = function(){
    		   $('#main').width($(window).width())
    	   };
    	   
    	    // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: ''
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子","衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'line',
                data: [5, 20, 36, 10, 10, 20,5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        
         
        var s_width,s_height;
        var origin_height = $('.test').height();
         $('#test').on('touchstart',function(event){
        	 event = event || window.event;
        	 var x = event.originalEvent.touches[0].clientX;
        	 var y = event.originalEvent.touches[0].clientY;
        	 var x2 = event.originalEvent.touches[1].clientX;
        	 var y2 = event.originalEvent.touches[1].clientY;
        	 s_width =  Math.abs(x2-x);
        	 s_height =  Math.abs(y2-y);
        	 origin_height = $('.test').height();
         })
         $('#test').on('touchmove',function(event){
        	 event = event || window.event;
        	 var x = event.originalEvent.changedTouches[0].clientX;
        	 var y = event.originalEvent.changedTouches[0].clientY;
        	 var x2 = event.originalEvent.changedTouches[1].clientX;
        	 var y2 = event.originalEvent.changedTouches[1].clientY;
        	 var tmp = Math.abs(x2-x) + '==' + Math.abs(y2-y);
        	 var width =  Math.abs(x2-x);
        	 var height =  Math.abs(y2-y);
        	 
        	 console.log(tmp);
        	 /* test.style.left= (x-50)+'px';
        	 test.style.top = (y-50)+'px'; */
        	// $('.test').width(width);
        	 height = height - s_height;
        	 
        	 $('.moin-text-center').text(height);
        	 
        	 $('.test').height(origin_height+height);
        	 event.preventDefault();
         })
         $('#test').on('touchend',function(e){
        	 
         })
       })
