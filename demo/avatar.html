<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>魔映竞猜</title>
    <link href="http://cdn.bootcss.com/FrozenUI/1.3.0/css/frozen.css" rel="stylesheet">
    <link href="../css/zeroui.css" rel="stylesheet">
    <link href="../css/moin.css" rel="stylesheet">
    
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
  	
  	<header class="ui-header ui-border-b">
  		<div class="moin-header-btn moin-left-btn">
  		<i class="ui-icon-return"></i>
  		</div>
  		<h1>注册</h1>
  		
  		<div class="moin-header-btn moin-right-btn">
  		<i class="ui-icon-home"></i>
  		</div>
  	</header>
  	
  	<section class="ui-container">
  		<div class="ui-panel-pure ui-whitespace moin-login-box">
  			<div class="ui-center" style="height:100px">
  				<div class="ui-avatar-one"><span style="background-image:url(http://placeholder.qiniudn.com/140x140)"></span></div>
  			</div>
  			<div class="ui-form">
                <form action="#">
                    <div class="ui-form-item ui-form-item ui-border-b">
                        <label>
                           	昵称
                        </label>
                        <input type="text" placeholder="请填写你的昵称">
                        <a href="#" class="ui-icon-close">
                        </a>
                    </div>
	                <div class="ui-form-item ui-border-b">
	                    <label>
	                                                                 性别
	                    </label>
	                    <div class="ui-form-item" style="padding-left:95px">
	                    <label class="ui-radio" for="radio">
	                        <input value="1" type="radio" name="SEX" checked>男
	                    </label>
	                     <span> </span>
	                     <label class="ui-radio" for="radio">
	                        <input value="2" type="radio" name="SEX">女
	                    </label>
	                    </div>
	                </div>
                </form>
            </div>
            
            <div class="margin-top20">
	  			 <button class="ui-btn ui-btn-lg moin-btn" disabled>完成</button>
	  		</div>
  		</div>
  		
  	</section>
  	
  </body>
  
  <script src="http://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
  <script src="../js/moin.js"></script>
</html>
