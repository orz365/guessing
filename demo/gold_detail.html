<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>魔豆明细</title>
    <link href="http://cdn.bootcss.com/FrozenUI/1.3.0/css/frozen.css" rel="stylesheet">
    <link href="../css/zeroui.css" rel="stylesheet">
    <link href="../css/moin.css" rel="stylesheet"> 
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
  </head>
  <body class="moin-check-body">
  		
  	<header class="ui-header ui-border-b">
  		<div class="moin-header-btn moin-left-btn zero-hide">
  		<i class="ui-icon-return"></i>
  		</div>
  		<h1>魔豆明细</h1>
  		<div class="moin-header-btn moin-right-btn">
  		<i class="ui-icon-home"></i>
  		</div>
  	</header>
  	
  	<section class="ui-container  moin-check-bg"  ng-controller="myCtrl" ng-cloak>
  		<div class="moin-panel moin-gold-detail-head">
  			<ul class="ui-list ">
                <li class="ui-border-t">
                    <div class="ui-avatar moin-relative">
                        <span style="background-image:url(../img/test-avatar01.png)"></span>
                        <div class="moin-avatar-sex">
                        	<img src="../img/avatar_male.png">
                        </div>
                    </div>
                    <div class="ui-list-info">
                        <h4 class="ui-nowrap">希尔瓦雷斯</h4>
                        <p class="ui-nowrap"><i class="moin-icon-golds">234234</i>
                        <button class="moin-btn moin-btn-primary-hollow">购买魔豆</button>
                        </p>
                    </div>
                </li>
            </ul>
  			
  		</div>
  	 	<div class="moin-gold-detail-box">
  	 		<table class="ui-table ui-border-tb">
                <thead>
                <tr>
                	<th>日期</th>
                	<th>操作</th>
                	<th>魔豆</th>
                	<th>财富</th>
                </tr>
                </thead>
                <tbody>
	                <tr ng-repeat="p in phones" ng-cloak >
	                	<td>{{p.name}}</td>
	                	<td>签到（连续3天）</td>
	                	<td>+1</td>
	                	<td>2196</td>
	                </tr>
                </tbody>
            </table>
  	 	</div>
  	</section>
  	<div class="ui-loading-wrap">
         <p>加载中</p>
         <i class="ui-loading"></i>
     </div>
 
  </body>
  
  <script src="http://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/angular.js/1.5.7/angular.js"></script>
  <script src="../js/controller.js"></script>
  
  <script src="../js/moin.js"></script>
  <script type="text/javascript">
  	
  </script>
</html>
