<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>疯狂摇奖机</title>
    <link href="http://cdn.bootcss.com/FrozenUI/1.3.0/css/frozen.css" rel="stylesheet">
    <link href="../css/zeroui.css" rel="stylesheet">
    <link href="../css/moin.css" rel="stylesheet"> 
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
    <link href="../css/jquery.slotmachine.css" rel="stylesheet">
  </head>
  <body class="moin-check-body">
  		
  	<header class="ui-header ui-border-b">
  		<div class="moin-header-btn moin-left-btn zero-hide">
  		<i class="ui-icon-return"></i>
  		</div>
  		<h1>疯狂摇奖机</h1>
  		<div class="moin-header-btn moin-right-btn">
  		<i class="ui-icon-home"></i>
  		</div>
  	</header>
  	
  	<section class="ui-container moin-check-bg" style="margin-bottom:60px;">
  		<div id="textMachine">
			<div>IS AWESOME</div>
			<div>ROCKS!</div>
			<div>IS EASY TO USE</div>
			<div>IS PRODUCT OF BOREDOM</div>
			<div>WORKS WELL</div>
		</div>
		<button id="ttt" class="moin-btn">停止</button>
		<button id="ttt2" class="moin-btn">开始</button>
		<style type="text/css">
			#textMachine{
				width:520px;
				height: 20px;
				overflow: hidden;
				text-align: center;
			}
			#textMachine > *, #textMachine2 > *{
				padding: 0px 0px;
			}
			#textMachine div{
				line-height:20px;
				height:20px;
			}		
		</style>
  	
  	 	<div class="moin-panel slot-machines-shell">
  	 		<div class="slot-machines-screen">
  	 			<div class="slot-machines-box" id="slot-machines-box"  >
  	 				<div class="slot-machines-item">
	  	 				<img alt="" src="../img/demo.png">
	  	 			</div>
	  	 			<div class="slot-machines-item">
	  	 				<img alt="" src="../img/film-demo.png">
	  	 			</div><div class="slot-machines-item">
	  	 				<img alt="" src="../img/test-index02.png">
	  	 			</div>
  	 			</div>
  	 			<div class="slot-machines-box" id="slot-machines-box2">
  	 				<div class="slot-machines-item">
	  	 				<img alt="" src="../img/demo.png">
	  	 			</div>
	  	 			<div class="slot-machines-item">
	  	 				<img alt="" src="../img/film-demo.png">
	  	 			</div><div class="slot-machines-item">
	  	 				<img alt="" src="../img/test-index02.png">
	  	 			</div>
  	 			</div>
  	 			<div class="slot-machines-box" id="slot-machines-box3">
  	 				<div class="slot-machines-item">
	  	 				<img alt="" src="../img/demo.png">
	  	 			</div>
	  	 			<div class="slot-machines-item">
	  	 				<img alt="" src="../img/film-demo.png">
	  	 			</div><div class="slot-machines-item">
	  	 				<img alt="" src="../img/test-index02.png">
	  	 			</div>
  	 			</div>
  	 		</div>
  	 		
  	 		<div class="slot-machines-operating">
  	 		
  	 		</div>
  	 	</div>
  	</section>
  	
  	<footer class="ui-footer ui-whitespace ui-border-t moin-check-bg" style="line-height:56px;">
  		<button class="moin-btn-lg moin-btn-primary moin-exchange-btn">兑换其他商品</button>
  	</footer>
  </body>
  
  <script src="http://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
  <script src="../js/jquery.slotmachine.js"></script>
  <script src="../js/moin.js"></script>
  <script>
		$(function(){
			var tm = $("#slot-machines-box").slotMachine({
				active	:2,
				delay	: 500,
				spins:2,
				randomize : function(activeElementIndex){
			        return 0;
			    }
			});
			var tm2 = $("#slot-machines-box2").slotMachine({
				active	:2,
				delay	: 500,
				spins:2,
				randomize : function(activeElementIndex){
			        return 1;
			    }
			});
			var tm3 = $("#slot-machines-box3").slotMachine({
				active	:2,
				delay	: 500,
				spins:2,
				randomize : function(activeElementIndex){
			        return 2;
			    }
			});
			$('#ttt').on('click',function(){
				tm.stop(true);
				tm2.stop(true);
				tm3.stop(true);
			})
			$('#ttt2').on('click',function(){
				tm.shuffle(10,function(){});
				setTimeout(function(){
					tm2.shuffle(15,function(){});
				}, 500);
				setTimeout(function(){
					tm3.shuffle(15,function(){});
				}, 1000);
			})
		})
		</script>
</html>
