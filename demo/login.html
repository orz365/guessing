<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>登录</title>
    <link href="http://cdn.bootcss.com/FrozenUI/1.3.0/css/frozen.css" rel="stylesheet">
    <link href="../css/zeroui.css" rel="stylesheet">
    <link href="../css/moin.css" rel="stylesheet">
    
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
  	
  	<header class="ui-header ui-border-b">
  		<div class="moin-header-btn moin-left-btn">
  		<i class="ui-icon-return"></i>
  		</div>
  		<h1>登录</h1>
  		
  		<div class="moin-header-btn moin-right-btn">
  		<i class="ui-icon-home"></i>
  		</div>
  	</header>
  	
  	<section class="ui-container">
  		<div class="ui-panel-pure ui-whitespace moin-login-box">
  			<div class="ui-form">
                <form action="#">
                    <div class="ui-form-item ui-form-item-l ui-border-b">
                        <label class="ui-border-r">
                           	  +86
                        </label>
                        <input type="text" placeholder="请输入手机号码">
                        <a href="#" class="ui-icon-close">
                        </a>
                    </div>
                    <div class="ui-form-item ui-form-item-pure ui-border-b">
                        <input type="text" placeholder="密码">
                        <a href="#" class="ui-icon-close">
                        </a>
                    </div>
                    <p style="text-align:right" id="forgot_pass_btn">忘记密码？</p>
                </form>
            </div>
            
            <div class="margin-top20">
	  			 <button class=" moin-btn-lg moin-btn-r20"  id="login_btn">登录</button>
                 <p class="ui-txt-muted sub-desc">点击下一步表示同意《用户协议》</p>
	  		</div>
  	
  	
  	
  			
    	</div>
  	</section>
  	
  	
  </body>
  
  <script src="http://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
  <script src="../js/moin.js"></script>
</html>
